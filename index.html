<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZAL TOV NACHMI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>מזל טוב</h1>
    </header>

    <main>
       <!-- Include a background image to set the city center scene -->
<div id="city-background">
    <img src="city-scene.png" alt="City Scene" id="city-scene-img">
    <div id="music-box-container">
        <!-- Music Box Controls -->
        <div id="controls">
            <button id="play-btn" onclick="toggleMusic()">Play/Pause</button>
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="100" value="50">
        </div>
        <!-- Music Box and Old Man Images -->
        <img src="Jpegmusicbox.jpeg" alt="Music Box" id="music-box-img" class="interactive">
        <img src="full_body_shot.png" alt="Old Man" id="old-man-img" class="interactive">
    </div>
</div>

           
    </main>

    <footer>
        <p>Contact us at <a href="mailto:ndreamer@netvision.net.il">Ndreamer@netvision.net.il</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
